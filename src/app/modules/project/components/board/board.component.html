<app-board-actions *ngIf="hasActions" [addColumn]="addColumn" [beginSprint]="beginSprint" [endSprint]="endSprint"
  (refreshBoard)="refetchBoard()">
</app-board-actions>
<div class="board" cdkDropListGroup>
  <app-column *ngFor="let column of columns" [column]="column" (onCreateCard)="openCreateCardDialog($event)"
    (onDrop)="drop($event)" (refreshBoard)="refetchBoard()"></app-column>
</div>
