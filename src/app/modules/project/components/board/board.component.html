<div class="board" cdkDropListGroup>
  <ul *ngFor="let column of columns" class="board-col" cdkDropList (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="column">
    <div class="title">
      <h2>{{column}}</h2>
      <button mat-icon-button class="add-card">
        <mat-icon fontIcon="add"></mat-icon>
      </button>
    </div>
    <app-card *ngFor="let card of (columnsContent || {})[column]" [card]="card"></app-card>
  </ul>
</div>
